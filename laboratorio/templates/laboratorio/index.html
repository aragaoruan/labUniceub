{% include 'template.html' %}
{% block conteudo %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
     <h1 class="page-header">Tabela Laboratorio</h1>

            <a href="{% url 'laboratorio:novoLaboratorio' %}" class="btn btn-success">Adcionar</a>

          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nome Laboratorio</th>
                  <th>Sigla Laboratorio</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody>
            {% for lista in lista_laboratorio %}

               <tr>
                  <td>{{ lista.nome_laboratorio }}</td>
                  <td>{{ lista.sigla_laboratorio }}</td>
                  <td>
                      <a href="{% url 'laboratorio:editarLaboratorio' lista.id %}" class="btn btn-primary">Editar</a>
                      <a href="{% url 'laboratorio:excluirLaboratorio' lista.id %}" class="btn btn-danger">Excluir</a>
                </td>
               </tr>
            {% endfor %}

              </tbody>
            </table>
          </div>
</div>
{% endblock %}
